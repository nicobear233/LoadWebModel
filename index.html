<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <title>LoadWebModel</title>
</head>
<style>
    body {
        margin: 0;
    }
    .g-container {
        position: absolute; 
        left: 25%; 
        top: 45%; 
        width: 50%;
        height: 5%;
        z-index:3; 
        margin: 0 auto; 
        border-radius: 25px 25px 25px 25px;
        background: #eee;
    }
    .g-progress {
        width: 0%;
        height: 100%;
        border-radius: 25px 25px 25px 25px;
        background: rgb(255, 192, 0);
    }
</style>
<body>

    <script type="text/javascript" src="swiper-bundle.min.js"> </script>
    <script type="text/javascript" src="swiper-bundle.js"> </script>

    <div id="g-container" class="g-container">
        <div id="g-progress" class="g-progress" value=""></div>
    </div>

    <div id="blkb" style="background:rgb(47, 47, 47); position: absolute; width:100%; height:100%; z-index: 2; display: block" ></div>

    <div id="la" style="position:absolute; z-index:1; left: 45%; top: 2%; display: block">
        <image id="logo" src="Logo.png" width=40; height=40></image>
    </div>

    <div class="swiper" style="position:absolute; z-index:1; left:8%; top:10%; display: block; width: 120px; height: 340px;">
        <div class="swiper-wrapper">
            <img class="swiper-slide" src="1.jpeg" alt="img1" width=120>
            <img class="swiper-slide" src="2.jpeg" alt="img2" width=120>
            <img class="swiper-slide" src="3.jpeg" alt="img3" width=120>
            <img class="swiper-slide" src="4.jpeg" alt="img4" width=120>
            <img class="swiper-slide" src="5.jpeg" alt="img5" width=120>
            <img class="swiper-slide" src="6.jpeg" alt="img6" width=120>
        </div>
        <div class="swiper-pagination"></div> 
    </div>

    <div id="lb" style="position:absolute; z-index:1; left:0%; top:10%; display: none; width: 150px;">
        <img class="img-slide img" src="1.jpeg" alt="img1" width=150; style="display: none">
        <img class="img-slide img" src="2.jpeg" alt="img2" width=150; style="display: none">
        <img class="img-slide img" src="3.jpeg" alt="img3" width=150; style="display: none">
        <img class="img-slide img" src="4.jpeg" alt="img4" width=150; style="display: none">
        <img class="img-slide img" src="5.jpeg" alt="img5" width=150; style="display: none">
        <img class="img-slide img" src="6.jpeg" alt="img5" width=150; style="display: none">

    </div>

    <div id="lc" style="position:absolute; z-index:1; left:8%; top:78%; border:2px dashed rgb(120, 120, 120); width: 350px; text-align: center; vertical-align: middle; display: none;">
        <p id="name" style="background-color: rgb(255, 234, 46); letter-spacing:5px; line-height:10px; font-family: Arial; font-size: 20px; color: rgb(47, 47, 47); width:300px; -webkit-text-stroke: 1px; -webkit-text-fill-color: transparent">Petal sofa</p>
        <p id="size" style="font-family: KaiTi; line-height:10px; font-size: 14px; color: rgb(47, 47, 47);">长:260cm 宽:115cm 高:88cm</p>
        <p id="intro" style="font-family: KaiTi; line-height:10px; font-size: 14px; color: rgb(47, 47, 47);">简介：意大利最新款布艺沙发，Petal sofa花瓣沙发。</p>
    </div>

    <div id="ld" style="position:absolute; z-index:1; left:8%; top:78%; width: 350px; text-align: center; vertical-align: middle;">
        <image id="label" src="intro.png"; width=320></image>
        
    </div>

    <script src="jquery-1.8.0.js"></script>

    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="GLTFLoader.js"></script>
    <script type="text/javascript" src="FBXLoader.js"></script>
    <script type="text/javascript" src="OrbitControls.js"></script>

    <script type="text/javascript">
        var mySwiper = new Swiper('.swiper', {
            speed: 1000,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            },
            pagination: {
                el: '.swiper-pagination',
            }, 
            direction: 'vertical',
            loop: true,
            spaceBetween: 20,  
            slidesPerView: 3
        })
